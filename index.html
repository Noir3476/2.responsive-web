<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo">
            <h4 class="logo">Xiaomi</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Spesifikasi</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
            <div class="collapse-nav">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Xiaomi Mix Alpha</h1>
                    <p>Mi MIX Alpha is a futuristic phone that shows the many avenues for Xiaomi to explore during the 5G era.</p>
                </div>
                <div class="cta">
                    <button class="btn cta-select">14 Inch</button>
                    <button class="btn cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/images (1).jpg" alt="Laptop">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img src="./img/big-eclipse.svg" alt="" class="big-circle">
        <img src="./img/mid-eclipse.svg" alt="" class="mid-circle">
        <img src="./img/small-eclipse.svg" alt="" class="small-circle">
    </main>

    <script src="./app.js"></script>
</body>
</html>
